<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countries</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" id="mode" href="./css/dark.mode.css">
</head>
<body class="nunito-sans position-relative">
    <noscript>please enable script</noscript>
    <div id="loader" class="loader position-absolute z-3 vh-100 bg-dark  start-0 end-0 d-flex justify-content-center align-items-center flex-column ">
        <i class="fas fa-spinner fa-10x fa-spin"></i>
        <p class="fs-1 fw-800">loading........</p>
    </div>
    <nav class="py-3 navbar z-2 ">
        <div class="container-fluid mx-3">
            <p class="my-1 fw-800 fs-5 ">Where in the world?</p>
            <button id="darkModeBtn">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </button>
        </div>
    </nav>
    <main>
        <section id="countries" class="py-5">
            <form class="d-flex justify-content-between align-items-center flex-wrap">
               <div class="ps-3 ps-md-4  col-xl-4 col-md-7 col-sm-10 col-11">
                    <div class="d-flex align-items-center badge-span  mb-3 w-100">
                        <label for="searchInput" class="p-3" ><i class="fas  fa-search"></i></label>
                        <input id="searchInput" type="text" class="p-3 ps-0" placeholder="Search for a country...">
                    </div>
               </div>
               <div class="ps-3 ps-md-4 col-xl-3 col-md-6 col-sm-10 col-11 align-self-stretch">
                    <div class="mb-3 w-100 ">
                        <select name="region" id="regionSelect" class="badge-span w-75 h-100 p-3">
                            <option value="0">Filter by Region</option>
                            <option value="Africa">Africa</option>
                            <option value="Americas">America</option>
                            <option value="Asia">Asia</option>
                            <option value="Europe">Europe</option>
                            <option value="Oceania">Oceania</option>
                        </select>
                    </div>
               </div>
            </form>
            <div class="container-fluid  py-5 px-3" id="countriesContainer">
                <div class="row"></div>
            </div>
        </section>
    </main>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
